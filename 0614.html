    #header{
      margin-top:2rem;
      text-align: center;
    }
    #header .avatar {
      border: 1px solid rgba(255, 255, 255, 0.28);
      border-radius: 100%;
      display: inline-block;
      padding: 0.2rem;
    }
    
    #header img {
      border-radius: 100%;
      display: block;
    }
    #header h1{

    }
    #header h1,
    #header h1 a {
      color: rgba(255, 255, 255, 0.62);
      font-weight: 200;
      font-size: 1.2rem;
    }
    
    #header h1 a {
      text-decoration: none;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.62);
    }
    
    #header .icons {
      list-style: none;
      margin-top:2rem;
    }
    
    #header .icons li {
      display: inline-block;
      border: 1px solid rgba(255, 255, 255, 0.54);
      border-radius: 100%;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    #header .icons a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.59);
      display: inline-block;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem;
    }
    #header .icons a:hover{
      color: rgba(255, 255, 255, 0.8);
    }
    
    #header .icons a:before {
      margin: 0;
      font-size:1.5rem;
    }
    
    #header .icons .label {
      display: none;
    }
    
    * {
      box-sizing: border-box;
    }
    
    #main {
      max-width: 67rem;
      margin:0 auto;
      margin-top:2rem;
    }
    
    #main .thumbnails {
      display: flex;
    }
    
    #main .thumbnails div {
      width: 100%;
      margin: 0 0.3rem;
    }
    
    #main .thumbnails a {
      display: inline-block;
      width: 100%;
      margin: 0.6rem 0;
    }
    
    #main .thumbnails img {
      width: 100%;
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.21);
      border-bottom: none;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    
    #main .thumbnails a {
      text-decoration: none;
    }
    
    #main .thumbnails h3 {
      margin: 0;
      font-size: 0.8rem;
      font-weight: 200;
      color: rgba(255, 255, 255, 0.82);
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.13);
      border: 1px solid rgba(255, 255, 255, 0.21);
      border-top: none;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }
    
    #footer {
      text-align: center;
      margin-top:3rem;
      color: white;
    }
    
    #footer:before {
      content: '';
      border-bottom: 1px solid white;
      width: 7rem;
      display: block;
      margin: 2rem auto;
    }
    
    #footer,

      font-size: 1rem;
    }
    #wrapper{

    @media (max-width:800px){
